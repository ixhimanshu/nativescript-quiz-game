<AbsoluteLayout id="login-wrapper" width="100%" height="100%">

  <StackLayout (onloaded)="initialAnimation()" class="bg-d1" width="100%" height="100%">



    <FlexboxLayout  width="100%" height="100%" justifyContent="center" flexDirection="column"
      alignItems="center">

      <AbsoluteLayout #loginContainer width="100%" height="100%">
        <FlexboxLayout class="top-section" top="0" class="border" height="100" width="100%" justifyContent="space-between" alignItems="center"
          class="que">

          <FlexboxLayout width="120" height="120" class="lifelines">
            <Image height="100" width="100" src='~/assets/img/fifty.png'></Image>
          </FlexboxLayout>

          <FlexboxLayout #doraemonTitle id="screen-wrapper"></FlexboxLayout>

          <FlexboxLayout class="home-btn">
            <Label text="Home"></Label>
          </FlexboxLayout>

        </FlexboxLayout>


        <FlexboxLayout width="100%" top="100" justifyContent="center" flexDirection="column" alignItems="center"
          class="questions-wrapper">
          <StackLayout (tap)="getPermission()" class="questions-title" width="110%">
            <Label top="500" [text]="selectedQuestion.question"> </Label>
          </StackLayout>

          <FlexboxLayout class="answers-wrapper" flexDirection="column">

            <FlexboxLayout alignItems="flex-start"> <Label text="1."></Label> <Label
                (tap)="checkAnswer(selectedQuestion.option1)" [text]="selectedQuestion.option1"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="2. "></Label> <Label
                (tap)="checkAnswer(selectedQuestion.option2)" [text]="selectedQuestion.option2"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="3. "></Label> <Label
                (tap)="checkAnswer(selectedQuestion.option3)" [text]="selectedQuestion.option3"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="4. "></Label> <Label
                (tap)="checkAnswer(selectedQuestion.option4)" [text]="selectedQuestion.option4"> </Label>
            </FlexboxLayout>


          </FlexboxLayout>


          <StackLayout *ngIf="correct" class="correct-answer">
            <Label text="Correct Answer"></Label>
          </StackLayout>

        </FlexboxLayout>
      </AbsoluteLayout>

      <!-- <Button text="playground works!" class="btn btn-primary"></Button> -->












    </FlexboxLayout>


  </StackLayout>

  <Image height="200" width="200" src='~/assets/img/nobOnChair.png'></Image>


</AbsoluteLayout>
