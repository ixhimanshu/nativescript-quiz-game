<AbsoluteLayout #kqd (onloaded)="initialAnimation()" id="login-wrapper" width="100%" height="100%" class="m-r-20 m-l-20">

  <StackLayout  style="background-image:url('~/assets/img/bg/game_background_{{bgImg}}.png')" class="bg-d1" width="100%" height="100%">

    <FlexboxLayout class="mt20"  width="100%" height="100%" justifyContent="center" flexDirection="column"
      alignItems="center">

      <AbsoluteLayout #loginContainer width="100%" height="100%">
        <FlexboxLayout class="top-section" top="-10" class="border" height="100" width="100%" justifyContent="space-between" alignItems="center"
          class="que">

          <FlexboxLayout alignItems="center" justifyContent="flex-start" class="lifelines" width="33%">
            <Image (tap)="onPhone()" height="50" width="50" src='~/assets/img/phone.png'></Image>
             <Image (tap)="onAudience()" class="m-l-10" height="50" width="50" src='~/assets/img/poll.png'></Image>
          </FlexboxLayout>

          <FlexboxLayout #screenwrapper class="screen-wrapper" width="35%" justifyContent="center" alignItems="center">
              
          </FlexboxLayout>

          <FlexboxLayout  class="correct-answer" width="30%" justifyContent="flex-end" alignItems="center">
            <!-- <Label text="{{ '$' + moneyWon}}" textWrap="true"></Label> -->
            <Button text="{{ '$' + moneyWon}}" ></Button>

            <Image (tap)="onHomeBtn()" class="bg-white m-r-10" height="40" width="40" src='~/assets/img/heart.png'></Image>

            
           </FlexboxLayout>

        </FlexboxLayout>



        <FlexboxLayout #queans width="100%" top="90" justifyContent="center" flexDirection="column" alignItems="center"
          class="questions-wrapper">
          <FlexboxLayout justifyContent="center" alignItems="center" class="questions-title" width="110%">
            <Label text="{{'Q' + currentQuestionState + ': ' }}" textWrap="true"></Label>
             <Label  [text]="selectedQuestion.question"> </Label>
          </FlexboxLayout>

          <FlexboxLayout class="answers-wrapper" flexDirection="column">

            <FlexboxLayout  alignItems="flex-start"> <Label text="1."></Label> <Label
              (tap)="checkAnswer(selectedQuestion.option1)" [text]="selectedQuestion.option1"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="2. "></Label> <Label
               (tap)="checkAnswer(selectedQuestion.option2)" [text]="selectedQuestion.option2"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="3. "></Label> <Label
               (tap)="checkAnswer(selectedQuestion.option3)" [text]="selectedQuestion.option3"> </Label>
            </FlexboxLayout>

            <FlexboxLayout alignItems="flex-start"> <Label text="4. "></Label> <Label
               (tap)="checkAnswer(selectedQuestion.option4)" [text]="selectedQuestion.option4"> </Label>
            </FlexboxLayout>


          </FlexboxLayout>


        </FlexboxLayout>

      </AbsoluteLayout>
      <!-- <Button text="playground works!" class="btn btn-primary"></Button> -->

    </FlexboxLayout>

  </StackLayout>

  <Image id="noob" [top]="topValueNoob" left="-15" height="200" width="200" src='~/assets/img/nob1.png'></Image>
  <Image id="dora" [top]="topValueNoob" [left]="leftValueDora" height="200" width="200" src='~/assets/img/dora1.png'></Image>
  <FlexboxLayout [backgroundColor]="correctWrongBgColor" id="correct" class="isCorrectAnswer translate1000" top="0" width="100%" height="100%" justifyContent="center" alignItems="center">
   <Label [text]="correctWrongText" textWrap="true"></Label>
  </FlexboxLayout>


  <!-- Audience Poll Lifeline Popup -->

  <FlexboxLayout class="audience" *ngIf="isAudience && !isAudienceUsed" flexDirection="column" justifyContent="center" alignItems="center">
    <FlexboxLayout class="audienceChild" flexDirection="column">
      <FlexboxLayout class="m-b-10" alignItems="center" justifyContent="flex-end">
        <Image (tap)="onCloseAudience()" height="20" width="20" src='~/assets/img/cross.png'></Image>
      </FlexboxLayout>
     
      
      <Label text="Right answer is: {{ selectedQuestion.answer }}" textWrap="true"></Label>
      <Image height="200" width="200" src='~/assets/img/DoraAudience.png'></Image>
     
    </FlexboxLayout>
  </FlexboxLayout>

  <!-- Phone a friend Lifeline Popup -->

  <FlexboxLayout class="phone" *ngIf="isPhone && !isPhoneUsed" flexDirection="column" justifyContent="center" alignItems="center">
    <FlexboxLayout class="phoneChild" flexDirection="column" alignItems="center">
      <FlexboxLayout class="m-b-10" alignItems="center" justifyContent="flex-end">
        <Image (tap)="onClosePhone()" height="20" width="20" src='~/assets/img/cross.png'></Image>
      </FlexboxLayout>

      <Label text="Choose Friend:" textWrap="true"></Label>

      <FlexboxLayout (tap)="isAnswerShown = !isAnswerShown" class="friend-photos m-t-10 m-b-10" alignItems="center" justifyContent="space-around">
        <Image  src='~/assets/img/shizuka.jpg'></Image>
        <Image class="m-l-20" src='~/assets/img/sonio.png'></Image>
      </FlexboxLayout>
     
      
      <StackLayout *ngIf="isAnswerShown">
        <Label text="Right answer is: {{ selectedQuestion.answer }}" textWrap="true"></Label>
      </StackLayout>
     
    </FlexboxLayout>
  </FlexboxLayout>

  <!-- Game Won Interface -->

  <FlexboxLayout class="audience winner" *ngIf="isGameWon" flexDirection="column" justifyContent="center" alignItems="center">
    <!-- <FlexboxLayout class="audienceChild" flexDirection="column">
      <Label text="Game Won" textWrap="true"></Label>
      
    </FlexboxLayout> -->
  </FlexboxLayout>

  <!-- Lifeline used -->

  <FlexboxLayout backgroundColor="#ff5d6c" id="lifelineused" class="isCorrectAnswer translate1000" top="0" width="100%" height="100%" justifyContent="center" alignItems="center">
    <Label text="Lifeline already used" textWrap="true"></Label>
   </FlexboxLayout>

 
</AbsoluteLayout>
